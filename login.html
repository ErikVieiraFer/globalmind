<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlobalMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="bg-bege d-flex align-items-center" style="min-height: 100vh;">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-azul-petroleo">Bem-vindo</h2>
                            <p class="text-muted">Acesse seus diagnósticos</p>
                        </div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                            
                            <div class="text-center mb-3">
                                <span class="text-muted">ou</span>
                            </div>

                            <button type="button" id="google-btn" class="btn btn-outline-primary w-100">
                                Entrar com Google
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="small">Não tem conta? <a href="cadastro.html" class="text-verde-oliva fw-bold">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { loginUser, loginWithGoogle } from './js/auth.js';
        import { db } from './js/firebase-config.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Verificar role do usuário e redirecionar
        async function redirectByRole(user) {
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().role === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Erro ao verificar role:', error);
                window.location.href = '/';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const user = await loginUser(email, senha);
                await redirectByRole(user);
            } catch (error) {
                alert('Erro ao entrar: ' + error.message);
            }
        });

        document.getElementById('google-btn').addEventListener('click', async () => {
            const user = await loginWithGoogle();
            await redirectByRole(user);
        });
    </script>
</body>
</html>
