<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GlobalMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="bg-bege d-flex align-items-center" style="min-height: 100vh;">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-azul-petroleo">Criar Conta</h2>
                            <p class="text-muted">Para acessar seu diagnóstico completo</p>
                        </div>

                        <form id="register-form">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" id="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Corporativo</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nome da Empresa</label>
                                <input type="text" id="empresa" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefone (WhatsApp)</label>
                                <input type="tel" id="telefone" class="form-control">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" required minlength="6">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar e Ver Resultado</button>
                            
                            <div class="text-center mb-3">
                                <span class="text-muted">ou</span>
                            </div>

                            <button type="button" id="google-btn" class="btn btn-outline-primary w-100">
                                Entrar com Google
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="small">Já tem uma conta? <a href="login.html" class="text-verde-oliva fw-bold">Fazer Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { registerUser, loginWithGoogle } from './js/auth.js';

        // Preencher campos se disponíveis no localStorage
        document.getElementById('nome').value = localStorage.getItem('globalmind_respondente') || '';
        document.getElementById('empresa').value = localStorage.getItem('globalmind_empresa') || '';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const empresa = document.getElementById('empresa').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;

            try {
                await registerUser(email, senha, nome, empresa, telefone);
                window.location.href = 'dashboard.html';
            } catch (error) {
                alert('Erro ao cadastrar: ' + error.message);
            }
        });

        document.getElementById('google-btn').addEventListener('click', async () => {
            await loginWithGoogle();
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
