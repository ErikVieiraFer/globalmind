    <style>
        :root {
            --verde-oliva: #6D7141;
            --verde-oliva-light: #8a8f5a;
            --verde-oliva-dark: #565a34;
            --azul-petroleo: #1E2C36;
            --azul-petroleo-light: #2d4251;
            --bege: #F6F3ED;
            --bege-dark: #E8E4DB;
            --white: #FFFFFF;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --success: #4CAF50;
            --warning: #FFC107;
            --orange: #FF9800;
            --danger: #F44336;
            --info: #3b82f6;

            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, sans-serif;

            --shadow-sm: 0 1px 2px rgba(30, 44, 54, 0.05);
            --shadow-md: 0 4px 12px rgba(30, 44, 54, 0.08);
            --shadow-lg: 0 8px 30px rgba(30, 44, 54, 0.12);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bege);
            color: var(--azul-petroleo);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--azul-petroleo);
            color: var(--white);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--verde-oliva);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--white);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: rgba(109, 113, 65, 0.3);
            color: var(--white);
            border-left: 3px solid var(--verde-oliva);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .nav-item.active svg {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 2.5rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--bege-dark);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--azul-petroleo);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }

        /* Select Empresa */
        .select-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .select-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--azul-petroleo);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 1rem;
            background: var(--white);
            cursor: pointer;
            appearance: none;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--gray-500);
            font-size: 0.75rem;
        }

        .select-wrapper select:focus {
            outline: none;
            border-color: var(--verde-oliva);
        }

        /* Cards Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .metric-label {
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--azul-petroleo);
        }

        .metric-secondary {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .chart-header {
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--azul-petroleo);
        }

        .chart-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        /* Table */
        .table-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .table-header {
            padding: 1.5rem;

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--azul-petroleo);
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .table tbody td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Risk Badge */
        .risk-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-baixo {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);

        .risk-moderado {
            background: rgba(255, 193, 7, 0.15);
            color: #F57C00;
        }

        .risk-alto {
            background: rgba(255, 152, 0, 0.15);
            color: var(--orange);
        }

        .risk-critico {
            background: rgba(244, 67, 54, 0.15);
            color: var(--danger);
        }

        /* Action Buttons */
        .actions-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--verde-oliva);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--verde-oliva-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--azul-petroleo);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-600);
        }

        .empty-state-text {
            font-size: 1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--azul-petroleo);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateY(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast svg {
            width: 20px;
            height: 20px;
        }

        /* Loading Spinner */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--verde-oliva);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script type="module">
        import { checkAdminAuth, logout } from './js/admin.js';
        import { db } from '../js/firebase-config.js';
        import { collection, getDocs, query, where, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Verificar autentica√ß√£o
        try {
            await checkAdminAuth();
        } catch (error) {
            console.error('Erro na autentica√ß√£o:', error);
        }

        let radarChart = null;
        let barChart = null;

        const TOPICOS = [
            'Ass√©dio',
            'Carga de Trabalho',
            'Reconhecimento',
            'Clima Organizacional',
            'Autonomia',
            'Press√£o e Metas',
            'Inseguran√ßa',
            'Conflitos',
            'Vida Pessoal'
        ];

        // Carregar empresas (diagn√≥sticos)
        async function loadEmpresas() {
            try {
                console.log('üîç Carregando empresas...');
                const diagnosticosRef = collection(db, 'diagnosticos');
                const snapshot = await getDocs(diagnosticosRef);

                const empresas = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    empresas.push({
                        id: doc.id,
                        nome: data.nomeEmpresa || 'Sem nome'
                    });
                });

                console.log(`‚úÖ ${empresas.length} empresas encontradas`);

                const select = document.getElementById('empresa-select');

                if (empresas.length === 0) {
                    select.innerHTML = '<option value="">Nenhuma empresa encontrada</option>';
                    return;
                }

                select.innerHTML = '<option value="">Selecione uma empresa...</option>' +
                    empresas.map(e => `<option value="${e.id}">${e.nome}</option>`).join('');

            } catch (error) {
                console.error('‚ùå Erro ao carregar empresas:', error);
                document.getElementById('empresa-select').innerHTML =
                    '<option value="">Erro ao carregar empresas</option>';
            }
        }

        // Carregar resultados da empresa
        async function loadResultados(empresaId) {
            if (!empresaId) return;

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando resultados...</p></div>';

            try {
                console.log('üìä Carregando resultados para empresa:', empresaId);

                // Buscar question√°rios NR-1
                const q = query(
                    collection(db, 'questionarios_nr1'),
                    where('empresaId', '==', empresaId),
                    orderBy('criadoEm', 'desc')
                );

                const snapshot = await getDocs(q);
                const questionarios = [];
                snapshot.forEach(doc => {
                    questionarios.push({ id: doc.id, ...doc.data() });
                });

                console.log(`‚úÖ ${questionarios.length} question√°rios encontrados`);

                if (questionarios.length === 0) {
                    contentArea.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            <div class="empty-state-title">Nenhuma avalia√ß√£o encontrada</div>
                            <div class="empty-state-text">Esta empresa ainda n√£o possui avalia√ß√µes NR-1 respondidas pelos colaboradores.</div>
                        </div>
                    `;
                    return;
                }

                // Calcular m√©dias agregadas
                const medias = calcularMediasAgregadas(questionarios);
                console.log('üìä M√©dias calculadas:', medias);

                // Buscar nome da empresa
                const empresaNome = await getEmpresaNome(empresaId);

                // Renderizar conte√∫do
                renderContent(empresaNome, empresaId, questionarios, medias);

            } catch (error) {
                console.error('‚ùå Erro ao carregar resultados:', error);
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-title">Erro ao carregar dados</div>
                        <div class="empty-state-text">${error.message}</div>
                    </div>
                `;
            }
        }

        // Obter nome da empresa
        async function getEmpresaNome(empresaId) {
            try {
                const select = document.getElementById('empresa-select');
                const option = select.querySelector(`option[value="${empresaId}"]`);
                return option ? option.textContent : 'Empresa';
            } catch (error) {
                return 'Empresa';
            }
        }

        // Calcular m√©dias agregadas
        function calcularMediasAgregadas(questionarios) {
            const somas = {
                assedio: 0,
                carga_trabalho: 0,
                reconhecimento: 0,
                clima_organizacional: 0,
                autonomia: 0,
                pressao_metas: 0,
                inseguranca: 0,
                conflitos: 0,
                vida_pessoal: 0,
                risco_geral: 0
            };

            questionarios.forEach(q => {
                const r = q.resultados;
                somas.assedio += r.assedio || 0;
                somas.carga_trabalho += r.carga_trabalho || 0;
                somas.reconhecimento += r.reconhecimento || 0;
                somas.clima_organizacional += r.clima_organizacional || 0;
                somas.autonomia += r.autonomia || 0;
                somas.pressao_metas += r.pressao_metas || 0;
                somas.inseguranca += r.inseguranca || 0;
                somas.conflitos += r.conflitos || 0;
                somas.vida_pessoal += r.vida_pessoal || 0;
                somas.risco_geral += r.risco_geral || 0;
            });

            const count = questionarios.length;
            return {
                assedio: (somas.assedio / count).toFixed(1),
                carga_trabalho: (somas.carga_trabalho / count).toFixed(1),

        // Classificar risco

            const valor = parseFloat(pontuacao);
            if (valor <= 2.5) return { nivel: 'baixo', label: 'Baixo Risco', classe: 'risk-baixo' };
            if (valor <= 5.0) return { nivel: 'moderado', label: 'Risco Moderado', classe: 'risk-moderado' };
            if (valor <= 7.5) return { nivel: 'alto', label: 'Risco Alto', classe: 'risk-alto' };
            return { nivel: 'critico', label: 'Risco Cr√≠tico', classe: 'risk-critico' };
        }

        function formatarData(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);

        // Renderizar tabela de setores
        function renderSetorTable(questionarios) {
            const setores = {};

            // Agrupar por setor
            questionarios.forEach(q => {
                const setor = q.setor || 'N√£o informado';
                if (!setores[setor]) {
                    setores[setor] = {
                        count: 0,
                        somas: {
                            assedio: 0, carga_trabalho: 0, reconhecimento: 0,
                            clima_organizacional: 0, autonomia: 0, pressao_metas: 0,
                            inseguranca: 0, conflitos: 0, vida_pessoal: 0, risco_geral: 0
                        }
                    };
                }
                setores[setor].count++;
                const r = q.resultados;
                setores[setor].somas.assedio += r.assedio || 0;
                setores[setor].somas.carga_trabalho += r.carga_trabalho || 0;
                setores[setor].somas.reconhecimento += r.reconhecimento || 0;
                setores[setor].somas.clima_organizacional += r.clima_organizacional || 0;
                setores[setor].somas.autonomia += r.autonomia || 0;
                setores[setor].somas.pressao_metas += r.pressao_metas || 0;
                setores[setor].somas.inseguranca += r.inseguranca || 0;
                setores[setor].somas.conflitos += r.conflitos || 0;
                setores[setor].somas.vida_pessoal += r.vida_pessoal || 0;
                setores[setor].somas.risco_geral += r.risco_geral || 0;
            });

            // Calcular m√©dias e renderizar

                // Encontrar t√≥pico cr√≠tico

                    'Carga de Trabalho': data.somas.carga_trabalho / count,

                    'Clima Organizacional': data.somas.clima_organizacional / count,
                    'Autonomia': data.somas.autonomia / count,
                    'Press√£o e Metas': data.somas.pressao_metas / count,
                    'Inseguran√ßa': data.somas.inseguranca / count,
                    'Conflitos': data.somas.conflitos / count,
                    'Vida Pessoal': data.somas.vida_pessoal / count

                const topicoCritico = Object.entries(topicos).reduce((a, b) => a[1] > b[1] ? a : b);

                return `
                    <tr>
                        <td><strong>${setor}</strong></td>
                        <td>${count}</td>
                        <td>${riscoGeral}</td>
                        <td>${topicoCritico[0]} (${topicoCritico[1].toFixed(1)})</td>
                        <td><span class="risk-badge ${risco.classe}">${risco.label}</span></td>

            }).join('');
        }
