        :root {

            --azul-petroleo: #1E2C36;

            --bege-dark: #E8E4DB;
            --white: #FFFFFF;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --success: #22c55e;
            --info: #3b82f6;
            --warning: #f59e0b;
            --danger: #dc3545;

            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, sans-serif;

            --shadow-sm: 0 1px 2px rgba(30, 44, 54, 0.05);
            --shadow-md: 0 4px 12px rgba(30, 44, 54, 0.08);
            --shadow-lg: 0 8px 30px rgba(30, 44, 54, 0.12);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bege);
            color: var(--azul-petroleo);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--azul-petroleo);
            color: var(--white);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--verde-oliva);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--white);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 2.5rem;
            max-width: 1600px;
        }

        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--bege-dark);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .back-link {
            color: var(--verde-oliva);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--azul-petroleo);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--verde-oliva);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #565a34;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--azul-petroleo);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-100);
        }

        /* Company Info Card */
        .company-card {
            background: linear-gradient(135deg, var(--azul-petroleo) 0%, var(--azul-petroleo-light) 100%);
            border-radius: var(--radius-lg);
            padding: 2rem;
            color: var(--white);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .company-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .info-item value {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Index Cards */
        .section-title {
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--azul-petroleo);
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: var(--verde-oliva);
            border-radius: 2px;
        }

        .index-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .index-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .index-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .index-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--azul-petroleo);
        }

        .index-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .index-status.critical {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .index-status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .index-status.good {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .index-score {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .index-score-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--azul-petroleo);
        }

        .index-score-max {
            font-size: 1rem;
            color: var(--gray-500);
        }

        .index-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .index-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .index-bar-fill.critical {
            background: linear-gradient(90deg, var(--danger), #ef4444);
        }

        .index-bar-fill.warning {
            background: linear-gradient(90deg, var(--warning), #fbbf24);
        }

        .index-bar-fill.good {
            background: linear-gradient(90deg, var(--success), #4ade80);
        }

        /* Charts */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .chart-title {
            font-weight: 600;
            font-size: 1rem;
            color: var(--azul-petroleo);
            margin-bottom: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Alerts */
        .alerts-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .alert-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-item.critical {
            background: rgba(220, 53, 69, 0.05);
            border-left: 3px solid var(--danger);
        }

        .alert-item.warning {
            background: rgba(245, 158, 11, 0.05);
            border-left: 3px solid var(--warning);
        }

        .alert-item.info {
            background: rgba(109, 113, 65, 0.05);
            border-left: 3px solid var(--verde-oliva);
        }

        .alert-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .alert-item.critical .alert-icon {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .alert-item.warning .alert-icon {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .alert-item.info .alert-icon {
            background: rgba(109, 113, 65, 0.1);
            color: var(--verde-oliva);
        }

        .alert-icon svg {
            width: 18px;
            height: 18px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--azul-petroleo);
            margin-bottom: 0.25rem;
        }

        .alert-description {
            font-size: 0.85rem;
            color: var(--gray-600);
            line-height: 1.5;
        }

        @media (max-width: 1400px) {
            .index-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .index-grid {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
        }

        #pdf-export-area .pdf-info-label {

        #pdf-export-area .pdf-indice-item {

        #pdf-export-area .pdf-indice-nome {

            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
