<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥sticos - Admin GlobalMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-oliva: #6D7141;
            --verde-oliva-light: #8a8f5a;
            --verde-oliva-dark: #565a34;
            --azul-petroleo: #1E2C36;
            --azul-petroleo-light: #2d4251;
            --bege: #F6F3ED;
            --bege-dark: #E8E4DB;
            --white: #FFFFFF;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --success: #22c55e;
            --info: #3b82f6;
            --warning: #f59e0b;
            --purple: #8b5cf6;

            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, sans-serif;

            --shadow-sm: 0 1px 2px rgba(30, 44, 54, 0.05);
            --shadow-md: 0 4px 12px rgba(30, 44, 54, 0.08);
            --shadow-lg: 0 8px 30px rgba(30, 44, 54, 0.12);

            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bege);
            color: var(--azul-petroleo);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--azul-petroleo);
            color: var(--white);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: var(--verde-oliva);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--white);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.4);
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.875rem 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: rgba(109, 113, 65, 0.3);
            color: var(--white);
            border-left: 3px solid var(--verde-oliva);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .nav-item.active svg {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem 2.5rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--bege-dark);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--azul-petroleo);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }

        /* Filters */
        .filters-bar {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--azul-petroleo);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: var(--gray-100);
        }

        .filter-btn.active {
            background: var(--verde-oliva);
            color: var(--white);
            border-color: var(--verde-oliva);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.875rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--verde-oliva);
        }

        .search-box svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--gray-500);
        }

        /* Table Card */
        .card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--azul-petroleo);
        }

        .results-count {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .card-body {
            padding: 0;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--gray-100);
            position: sticky;
            top: 0;
        }

        .table tbody td {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .table tbody tr {
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .table tbody tr:hover {
            background: var(--bege);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-novo {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .badge-visualizado {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .badge-convertido {
            background: rgba(139, 92, 246, 0.1);
            color: var(--purple);
        }

        .badge-contatado {
            background: rgba(107, 114, 128, 0.1);
            color: var(--gray-600);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Action Buttons */
        .action-btn {
            padding: 0.5rem 0.875rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        .action-btn-nr1 {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .action-btn-nr1:hover {
            background: var(--info);
            color: var(--white);
        }

        .action-btn-view {
            background: rgba(109, 113, 65, 0.1);
            color: var(--verde-oliva);
        }

        .action-btn-view:hover {
            background: var(--verde-oliva);
            color: var(--white);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--azul-petroleo);
            color: var(--white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateY(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .toast-message {
            font-size: 0.95rem;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <span class="logo-text">GLOBALMIND</span>
                </div>
            </div>

            <nav>
                <div class="nav-section-title">Menu</div>
                <a href="dashboard.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    Dashboard
                </a>
                <a href="diagnosticos.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Diagn√≥sticos
                </a>
                <a href="nr1-resultados.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Avalia√ß√µes NR-1
                </a>

                <div class="nav-section-title">Configura√ß√µes</div>
                <a href="#" class="nav-item" id="logout-link">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Sair
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div>
                    <h1 class="page-title">Diagn√≥sticos</h1>
                    <p class="page-subtitle">Visualize e gerencie todos os diagn√≥sticos realizados</p>
                </div>
            </header>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="todos">Todos</button>
                    <button class="filter-btn" data-filter="novos">Novos</button>
                    <button class="filter-btn" data-filter="convertidos">Convertidos</button>
                    <button class="filter-btn" data-filter="nao-visualizados">N√£o Visualizados</button>
                </div>
                <div class="search-box">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Buscar por empresa, respondente ou email...">
                </div>
            </div>

            <!-- Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Lista de Diagn√≥sticos</h2>
                    <span class="results-count" id="results-count">0 resultados</span>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Empresa</th>
                                    <th>Respondente</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th>Data</th>
                                    <th>Status</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody id="diagnosticos-table">
                                <tr>
                                    <td colspan="7">
                                        <div class="empty-state">
                                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>

                                            <p>Carregando diagn√≥sticos...</p>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <div class="toast-message" id="toast-message">Link copiado!</div>
    </div>

    <script type="module">
        import { checkAdminAuth, getDiagnosticos, logout, determinarStatus, getStatusBadgeClass, getStatusText, formatarDataCurta } from './js/admin.js';

        // Verificar autentica√ß√£o
        try {
            await checkAdminAuth();
        } catch (error) {
            console.error('Erro na autentica√ß√£o:', error);
        }

        let currentFilter = 'todos';
        let currentSearch = '';

        // Renderizar tabela
        function renderTable(diagnosticos) {
            const tbody = document.getElementById('diagnosticos-table');
            const resultsCount = document.getElementById('results-count');

            resultsCount.textContent = `${diagnosticos.length} resultado${diagnosticos.length !== 1 ? 's' : ''}`;

            if (diagnosticos.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <p>Nenhum diagn√≥stico encontrado</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = diagnosticos.map(d => {
                const status = determinarStatus(d);
                const badgeClass = getStatusBadgeClass(status);
                const statusText = getStatusText(status);

                // Formatar telefone para WhatsApp
                const telefoneWhatsApp = d.telefone ?
                    `<a href="https://wa.me/55${d.telefone.replace(/\D/g,'')}" target="_blank"
                        style="color: var(--verde-oliva); text-decoration: none;"
                        title="Abrir WhatsApp">
                        ${d.telefone} üì±
                    </a>`
                    : '-';

                return `
                    <tr>
                        <td><strong>${d.nomeEmpresa || 'N/A'}</strong></td>
                        <td>${d.nomeRespondente || 'N/A'}</td>
                        <td>${d.email || '-'}</td>
                        <td>${telefoneWhatsApp}</td>
                        <td>${formatarDataCurta(d.criadoEm)}</td>
                        <td><span class="badge ${badgeClass}">${statusText}</span></td>
                        <td>
                            <button
                                class="action-btn action-btn-nr1"
                                onclick="event.stopPropagation(); gerarLinkNR1('${d.id}', '${(d.nomeEmpresa || '').replace(/'/g, "\\'")}')">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                                </svg>
                                Link NR-1
                            </button>
                            <button
                                class="action-btn action-btn-view"
                                onclick="window.location.href='resultado.html?id=${d.id}'">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                Ver
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Carregar diagn√≥sticos
        async function loadDiagnosticos() {
            try {
                const diagnosticos = await getDiagnosticos(currentFilter, 'data-desc', currentSearch);
                renderTable(diagnosticos);
            } catch (error) {
                console.error('Erro ao carregar diagn√≥sticos:', error);
            }
        }

        // Event listeners para filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadDiagnosticos();
            });
        });

        // Event listener para busca
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = e.target.value.trim();
                loadDiagnosticos();
            }, 300);
        });

        // Logout
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Fun√ß√£o para gerar e copiar link NR-1
        window.gerarLinkNR1 = async function(diagnosticoId, nomeEmpresa) {
            const baseUrl = window.location.origin.replace('/admin', '');
            const linkNR1 = `${baseUrl}/convite.html?empresa=${diagnosticoId}`;

            try {
                await navigator.clipboard.writeText(linkNR1);
                showToast(`Link NR-1 copiado! Envie para os colaboradores de ${nomeEmpresa}`);
                console.log('‚úÖ Link NR-1 gerado:', linkNR1);
            } catch (error) {
                console.error('‚ùå Erro ao copiar link:', error);
                // Fallback: mostrar prompt com o link
                prompt('Link NR-1 gerado (copie manualmente):', linkNR1);
            }
        };

        // Fun√ß√£o para mostrar toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Carregar dados iniciais
        loadDiagnosticos();
    </script>
</body>
</html>
